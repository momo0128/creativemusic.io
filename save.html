<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="onpu.png">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #FF8C55;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 12%;
      margin-left: auto;
      padding-right: 120px;
    }

    .close-button {
      position: fixed;
      top: 80px;
      right: 80px;
      width: 96px;
      height: 96px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .close-button:hover {
      transform: rotate(90deg);
    }

    .close-button::before,
    .close-button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: white;
      top: 50%;
    }

    .close-button::before {
      transform: rotate(45deg);
    }

    .close-button::after {
      transform: rotate(-45deg);
    }

    .title {
      color: white;
      font-size: 65px;
      margin-bottom: 20px;
    }

    .url-input {
      width: 100%;
      padding: 25px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 30px;
    }

    .copy-button {
      background-color: #3A2523;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      font-size: 35px;
      cursor: pointer;
      float: right;
    }

    .copy-button:hover {
      opacity: 0.9;
    }

    /* 通知用のスタイル */
    .notification {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #3A2523;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      transform: translateY(-100%);
      transition: transform 0.3s ease;
    }

    .notification.show {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- 通知エリア -->
  <div id="notification" class="notification">
    コピーがかんりょうしました
  </div>

  <div class="container">
    <a href="#" onclick="history.back(); return false;"><div class="close-button"></div></a>
    <h1 class="title">ほぞんURL</h1>
    <input type="text" class="url-input" id="urlInput">
    <button class="copy-button" onclick="copyUrl()">URLをコピー</button>
  </div>

  <script>
    function copyUrl() {
      // URLの入力欄を取得
      const urlInput = document.getElementById('urlInput');
      
      // 入力欄の内容を選択
      urlInput.select();
      
      try {
        // クリップボードにコピー
        document.execCommand('copy');
        
        // 通知を表示
        const notification = document.getElementById('notification');
        notification.classList.add('show');
        
        // 3秒後に通知を非表示
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
        
      } catch (err) {
        console.error('コピーに失敗しました:', err);
      }

      // 選択を解除
      window.getSelection().removeAllRanges();
    }
  </script>
</body>
</html>
