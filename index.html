<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topbar">
        This is the top bar content.
    </div>
    <div id="musical-score">
        This is the musical-score content.
    </div>
    <canvas id="color-grid" width="1280" height="800"></canvas>
    <button id="play-sound-button">Play Sounds</button>
    <div id="speed-control">
        <label for="speed-slider">Bar Speed:</label>
        <input type="range" id="speed-slider" min="1" max="10" value="5">
        <span id="speed-label">5</span>
    </div>
    <button id="save-button">Save Grid</button>

    <script src="script.js"></script>
</body>
</html>
